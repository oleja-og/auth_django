<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}

    <form method="post">
        {% csrf_token %}
        {% for f in form %}

            {{ f.label }}:
            {{ f }}<br>
            {{ f.errors }}
        {% endfor %}

        <button type="submit">Регистрация
        </button>

    </form>

{% endblock %}
</body>
</html>
